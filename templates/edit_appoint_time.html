<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'css.html' %}
</head>

<body class="centered">
    {% include 'nav.html' %}

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <br><br>
    <h1 class="centered animate__animated animate__pulse">Select Times</h1><br><br>
    <form action="/update_appoint_times" method="post">
        <div class="mydict">
            <div>
                <input autocomplete="off" autofocus name="time1" placeholder="From Time" type="time" class="input" value="{{ appoint_times[0].time1 }}">&nbsp;&nbsp;
                <input autocomplete="off" autofocus name="time2" placeholder="To Time" type="time" class="input" value="{{ appoint_times[0].time2 }}">&nbsp;&nbsp;
                <input autocomplete="off" autofocus name="seperate_time" placeholder="Seperate Time 'In Min'" type="number" class="input" value="{{ appoint_times[0].seperate_time }}">
            </div>
        </div>
        <div class="mydict">
            <div>
                <label>
                    <input type="radio" name="day" {% if appoint_times[0].day  == 'Sunday' %} checked {% endif %} value="Sunday" required>
                    <span>Sunday</span>
                </label>
                <label>
                    <input type="radio" name="day"{% if appoint_times[0].day == 'Monday' %} checked {% endif %} value="Monday" required>
                    <span>Monday</span>
                </label>
                <label>
                    <input type="radio" name="day" {% if appoint_times[0].day == 'Tuesday' %} checked {% endif %} value="Tuesday">
                    <span>Tuesday</span>
                </label>
                <label>
                    <input type="radio" name="day" {% if appoint_times[0].day == 'Wednesday' %} checked {% endif %} value="Wednesday">
                    <span>Wednesday</span>
                </label>
                <label>
                    <input type="radio" name="day" {% if appoint_times[0].day == 'Thursday' %} checked {% endif %} value="Thursday">
                    <span>Thursday</span>
                </label>
                <label>
                    <input type="radio" name="day" {% if appoint_times[0].day == 'Friday' %} checked {% endif %} value="Friday">
                    <span>Friday</span>
                </label>
                <label>
                    <input type="radio" name="day" {% if appoint_times[0].day == 'Saturday' %} checked {% endif %} value="Saturday">
                    <span>Saturday</span>
                </label>
            </div>
            <br><br>
            <input type="hidden" name="day_id" value="{{ appoint_times[0].day_id }}">
            <button type="submit" class="btn-blue">Update Times</button>
    </form>
    </div>
</body>
{% include 'footer_doctor.html' %}

</html>
