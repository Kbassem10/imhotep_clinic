<head>
  {% include 'css.html' %}
  <title>Show All Doctors</title>
</head>

<body class="centered">
  {% include 'nav_admin.html' %}
  <br><br>
  <table class="c">
    <thead>
      <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Doctor Phone Number</th>
        <th>Doctor Category</th>
      </tr>
    </thead>
    <tbody>
      {% for doctor in doctor %}
      <tr>
        <td>{{ doctor.doc_id }}</td>
        <td>
          <form action="/doctor_show_details_admin" method="post">
            <input name="doc_id" type="hidden" value="{{ doctor.doc_id }}">
            <button class="transparent-buttonb" type="submit" style="width: 100%; height: 100%">{{ doctor.doc_name }}</button>
          </form>
        </td>
        <td>{{ doctor.doc_phone_number }}</td>
        <td>{{ doctor.category }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% include 'footer_admin.html' %}
</body>
