<!DOCTYPE html>

<html lang="en">

<head>

    <title>Edit Docotr Details</title>
    {% include 'css.html' %}
</head>

<body>
    {% include 'nav_assi.html' %}
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <br><br>
    <h1 class="centered animate__animated animate__pulse">Edit Doctor Details</h1>

    <form action="/update_assi" method="POST" onsubmit="return confirm('ARE YOU SURE YOU WANT TO UPDATE ?');">
        <label>Doctor Name</label><br><br>
        <input type="text" name="a_name" value="{{ assi[0].a_name }}" autocomplete="off" autofocus class="input"
            required=""><br><br>
        <label>Assistant Username</label><br><br>
        <input type="text" name="username" value="{{ assi[0].username }}" autocomplete="off" autofocus class="input"
            required=""><br><br>
        <label>Assistant Phone Number</label><br><br>
        <input type="text" name="a_phonenumber" value="{{ assi[0].a_phonenumber }}" autocomplete="off" autofocus
            class="input" maxlength="11" pattern="[0-9]{11}">
        <button type="submit" class="btn btn-blue">Save</button>
    </form>
    <br>
</body>
{% include 'footer_doctor.html' %}
</html>
