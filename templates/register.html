<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    {% include 'css.html' %}
    <style>
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px; /* Adjust spacing between buttons as needed */
        }
    </style>
</head>

<body style="background-color: #202761;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/admin_home">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="centered-content">
        <table style="background-color: #202761;">
            <tr>
                <td>
                    <form action="/register_a_redirect">
                        <button class="btn-new animate__animated animate__pulse">Add Assistant</button>
                    </form>
                </td>
                <td>
                    <form action="/register_admin_redirect">
                        <button class="btn-new animate__animated animate__pulse">Add Admin</button>
                    </form>
                </td>
                <td>
                    <form action="/register_doctor_redirect">
                        <button class="btn-new animate__animated animate__pulse">Add Doctor</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
